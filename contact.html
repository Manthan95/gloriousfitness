<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /*footers*/
.footer {
    padding: 40px 0;
    background-color: black; /* Dark background for a modern look */
    color: yellow; /* Text color */
}

.footer ul {
    padding: 0;
    list-style: none; /* Remove bullet points */
    text-align: center; /* Center the links */
    font-size: 18px; /* Font size for links */
    line-height: 1.6; /* Line height for readability */
    margin-bottom: 0; /* Remove bottom margin */
}

.footer li {
    display: inline-block; /* Horizontal layout */
    padding: 0 10px; /* Padding between links */
}

.footer ul a {
    color: inherit; /* Inherit color from parent */
    text-decoration: none; /* Remove underline */
    opacity: 0.8; /* Slightly transparent */
}

.footer ul a:hover {
    opacity: 1; /* Full opacity on hover */
}

.footer .social {
    text-align: center; /* Center social icons */
    padding-bottom: 25px; /* Padding below icons */
}

.footer .social > a {
    font-size: 24px; /* Icon size */
    width: 40px; /* Width for circular icons */
    height: 40px; /* Height for circular icons */
    line-height: 40px; /* Center text vertically */
    display: inline-block; /* Inline block for spacing */
    text-align: center; /* Center text */
    border-radius: 50%; /* Circular shape */
    border: 1px solid yellow; /* Border color */
    margin: 0 8px; /* Margin between icons */
    color: inherit; /* Inherit color */
    opacity: 0.75; /* Slightly transparent */
}

.footer .social > a:hover {
    opacity: 0.9; /* More opaque on hover */
}

.footer .copyright {
    margin-top: 15px; /* Space above copyright text */
    text-align: center; /* Center the copyright text */
    font-size: 13px; /* Font size for copyright */
    color: yellow; /* Light gray color */
    margin-bottom: 0; /* Remove bottom margin */
}

.footer .footer-break {
    height: 2px; /* Height of the line */
    border-width: 0; /* No border */
    color: black; /* Line color */
    background-color: yellow; /* Background color of the line */
}
    body {
      background-color: black;
      color: yellow;
    }

    /* Ensuring all form elements and text are yellow */
    .text-gray-900,
    .text-gray-600,
    .placeholder\:text-gray-400,
    .ring-gray-300,
    .ring-inset {
      color: yellow !important;
    }

    input, textarea, select {
      background-color: black;
      border-color: yellow;
      color: yellow;
    }

    input:focus, textarea:focus, select:focus {
  background-color: black; /* Ensure the background stays black */
  color: yellow; /* Ensure the text stays yellow */
  outline: none; /* Remove default browser outlines */
  border-color: yellow; /* Keep the yellow border */
}

    /* Styling the submit button */
    .bg-indigo-600 {
      background-color: yellow !important;
      color: black !important;
    }

    .hover\:bg-indigo-500:hover {
      background-color: #e6e600 !important;
    }

    /* Customizing switch */
    .bg-gray-200 {
      background-color: yellow !important;
    }

    .bg-white {
      background-color: yellow !important;
    }

    /* Adjusting the gradient background */
    .bg-gradient-to-tr {
      background: linear-gradient(to top right, yellow, black) !important;
    }
    .blur-md {
  filter: blur(0.5rem);
}
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="isolate bg-black px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-yellow-500 to-black opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>

      G
    </div>-->
    <img src="./src/cntctlogo.jpg" class="absolute top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-[20rem] blur-md z-[-1]" alt="Glorius Fitness Logo">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-yellow-500 sm:text-4xl">Contact Us</h2>
    </div>
    <form action="https://fabform.io/f/UQNvqln" method="post" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-yellow-500">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-yellow-500">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="company" class="block text-sm font-semibold leading-6 text-yellow-500">Company</label>
          <div class="mt-2.5">
            <input type="text" name="company" id="company" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-yellow-500">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-yellow-500">Phone number</label>
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm">
                <option>IN</option>
                <!-- <option>CA</option>
                <option>EU</option> -->
              </select>
            </div>
            <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-yellow-500">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-yellow-500 shadow-sm ring-1 ring-inset ring-yellow-500 placeholder:text-yellow-500 focus:ring-2 focus:ring-inset focus:ring-yellow-500 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
        <!-- <div class="flex gap-x-4 sm:col-span-2"> -->
          <!-- <div class="flex h-6 items-center"> -->
            <!-- <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full bg-yellow-500 p-px ring-1 ring-inset ring-yellow-500 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-500" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
              <span class="sr-only">Agree to policies</span>
              <span aria-hidden="true" class="h-4 w-4 translate-x-0 transform rounded-full bg-black shadow-sm ring-1 ring-yellow-500 transition duration-200 ease-in-out"></span>
            </button> -->
          <!-- </div> -->
          <!-- <label class="text-sm leading-6 text-yellow-500" id="switch-1-label">
            By selecting this, you agree to our
            <a href="#" class="font-semibold text-yellow-500">privacy&nbsp;policy</a>.
          </label> -->
        <!-- </div> -->
      </div>
      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-yellow-500 px-3.5 py-2.5 text-center text-sm font-semibold text-black shadow-sm hover:bg-yellow-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-500">Let's talk</button>
      </div>
    </form>
  </div>
